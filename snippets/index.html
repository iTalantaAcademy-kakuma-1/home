<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakuma Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    
</head>
<body>
    <div>
    <header>
    <h1>My Form</h1>
    <p id="title">
      <u>title  we are learning to build a simple form using HTML5</u>
    </p>
    <p id="para">
        this is our <strong> <s>school program </s> </strong> in <em>Kakuma</em>
    </p>
    <img src="chicago.jpg">
    <hr><br><br>
    <!-- links -->
    <ul>
        <a li href="home">Home</li><a/>
            <a li href="about">About</li><a/>
                <a li href="contact">Contact</li><a/>
    </ul>
    <section id="left">
        <h2>Content</h2>
        <p>Good stuff</p><br>
      </section>
      <aside id="right">
        <h2>Sidebar</h2>
        <p>Links</p>
      </aside>
    <header/> <br>
    <section><br> <br> <br> <br> <br> <br> <br>
        <!-- Form -->
        <form action="/url" method="post">
            <!-- fisrt name -->
            <div>
            <label for="firstName">First Name</label><br>
            <input type="text"/>
            </div><br>
            <!-- second name -->
            <div>
            <label for="secondName">Second Name</label><br>
            <input type="text"/>
            </div><br>
             <!-- email -->
             <div>
                <label for="email">Email</label><br>
                <input type="text"/>
                </div><br>
                 <!-- submit button -->
            <div id="submit">
                <label for="submit">submit</label><br>
                <input type="submit" value="submit"/>
                </div><br>
                <!-- file -->
                <div>
                    <label for="file">File</label><br>
                    <input type="file" value="file"/>
                    </div><br>
                    <!-- password-->
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" value="password"/>
                    </div><br>
        </form>
    <section> 
        <div class="flex-container">
            <!-- ordered list -->
            <ol>
                <li>Man city</li>
                <li>Liverpool</li>
                <li>Chelsea</li>
            </ol>
        
 </div>
        </section>
</body>
</html>
