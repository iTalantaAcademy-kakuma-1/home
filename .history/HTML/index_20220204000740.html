div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  from {background-color: red;}
  to {background-color: yellow;}
  to {background-color: aqua;}
}
</style>

<h1>CSS Animation</h1>

</div>
